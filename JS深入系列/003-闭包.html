var obj = {
    a: 1,
    b: 2,
    c: 3
}
//重复的obj赋值-重复引用对象本身
obj.a = 2;
obj.b = 3;
obj.c = 4;
//简单的快捷方式-只引用一次对象本身
with(obj){
    a = 2;
    b = 3;
    c = 4;
}

function foo(obj){
    with(obj){
        a = 2
    }
}

var obj1 = {
    a: 3
}

var obj2 = {
    b: 3
}

foo(obj1)
console.log(obj1.a) //2

foo(obj2)
console.log(obj2.a) //undefined
